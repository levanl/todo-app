

<table class="content-table">
    <tr *ngFor="let todo of allTodos">
        
        <td class="todo-map">{{todo.title}} <div class="btn-cont">
            <mat-icon class="icons" (click)="onDeleteTodo(todo.id)">delete</mat-icon>
            <mat-icon class="icons" (click)="onEditClicked(todo.id)">edit</mat-icon>
        </div></td>
        <!-- <td>{{todo.description}}</td> -->
    </tr>
</table>
